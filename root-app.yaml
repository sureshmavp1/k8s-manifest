apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage-apps-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Backstage-IDP-PoC/k8s-manifest.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

 