apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-ui-test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lb-ui-test1
  template:
    metadata:
      labels:
        app: lb-ui-test1
    spec:
      containers:
        - name: lb-ui-test1
          image: sureshmavp1/lb-ui-test1:1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000